<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Rejestracja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #2263FA;
            --secondary: #22D4CD;
            --text: #333333;
            --light-gray: #f5f5f5;
            --border: #dddddd;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(34, 99, 250, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1a56e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 99, 250, 0.3);
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .switch-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-text a:hover {
            color: #1a56e0;
        }

        .error {
            color: #ff4444;
            font-size: 13px;
            margin-top: 5px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Meetify">
        </div>

        <div class="form-box">
            <h2>Dołącz do Meetify</h2>

            <form id="registration-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Twoja nazwa użytkownika" required>
                    </select>
                </div>

                <div class="form-group gender-group">
                    <label class="gender-label" for="male">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <span>Mężczyzna</span>
                    </label>
                    <label class="gender-label" for="female">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <span>Kobieta</span>
                    </label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Adres Gmail" required>
                </div>

                <div class="form-group password-container">
                    <input type="password" id="password" placeholder="Hasło" required>
                    <label class="show-password-label">
                        <input type="checkbox" id="show-password">
                        <span>Pokaż hasło</span>
                    </label>
                </div>

                <div class="form-group password-container">
                    <input type="password" id="confirm-password" placeholder="Potwierdź hasło" required>
                    <label class="show-password-label">
                        <input type="checkbox" id="show-confirm-password">
                        <span>Pokaż hasło</span>
                    </label>
                </div>

                <div class="error" id="error-message"></div>

                <button type="submit" class="btn">Dołącz do Meetify</button>

                <div class="switch-text">
                    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Funkcja pokazywania/ukrywania hasła
        function togglePasswordVisibility(inputId, checkboxId) {
            const input = document.getElementById(inputId);
            const checkbox = document.getElementById(checkboxId);
            input.type = checkbox.checked ? 'text' : 'password';
        }

        // Inicjalizacja pokazywania hasła
        document.addEventListener('DOMContentLoaded', function() {
            const passwordFields = [
                { input: 'password', checkbox: 'show-password' },
                { input: 'confirm-password', checkbox: 'show-confirm-password' }
            ];

            passwordFields.forEach(field => {
                const checkbox = document.getElementById(field.checkbox);
                checkbox.addEventListener('change', () => {
                    togglePasswordVisibility(field.input, field.checkbox);
                });
            });
        });
    </script>
</body>
</html>
