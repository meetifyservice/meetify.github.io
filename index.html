<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Rejestracja</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Meetify">
        </div>

        <div class="form-box">
            <h2>Join Meetify</h2>

            <form id="registration-form">
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="Imię" required>
                </div>

                <div class="form-group">
                    <input type="text" id="last-name" placeholder="Nazwisko" required>
                </div>

                <div class="form-group">
                    <select id="birth-day" required>
                        <option value="" disabled selected>Dzień</option>
                        <script>
                            for(let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <select id="birth-month" required>
                        <option value="" disabled selected>Miesiąc</option>
                        <option value="1">Styczeń</option>
                        <option value="2">Luty</option>
                        <option value="3">Marzec</option>
                        <option value="4">Kwiecień</option>
                        <option value="5">Maj</option>
                        <option value="6">Czerwiec</option>
                        <option value="7">Lipiec</option>
                        <option value="8">Sierpień</option>
                        <option value="9">Wrzesień</option>
                        <option value="10">Październik</option>
                        <option value="11">Listopad</option>
                        <option value="12">Grudzień</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="birth-year" required>
                        <option value="" disabled selected>Rok</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for(let i = currentYear; i >= currentYear - 100; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <select id="gender" required>
                        <option value="" disabled selected>Płeć</option>
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Hasło" required>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Potwierdź hasło" required>
                </div>

                <div class="form-group">
                    <input type="text" id="bio" placeholder="Opis (opcjonalnie)">
                </div>

                <div class="form-group">
                    <input type="text" id="interests" placeholder="Zainteresowania (opcjonalnie)">
                </div>

                <div class="error" id="error-message"></div>

                <button type="submit" class="btn">Zarejestruj się</button>

                <div class="switch-text">
                    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
                </div>
                        <option value="other">Inna</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Adres Gmail" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Hasło" required>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Potwierdź hasło" required>
                </div>

                <div id="error-message" class="error"></div>

                <button type="submit" class="btn">Zarejestruj się</button>

                <p class="switch-text">
                    Masz już konto? <a href="login.html">Zaloguj się</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
            

</body>
</html>
