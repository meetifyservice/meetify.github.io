<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo na górze -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Meetify Logo" class="logo">
        </div>

        <!-- Formularz rejestracji -->
        <div id="register-form" class="form-container active">
            <h2>Zarejestruj się</h2>
            
            <form id="registration-form">
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="Imię" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="last-name" placeholder="Nazwisko" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <select id="birth-day" required>
                            <option value="" disabled selected>Dzień</option>
                            <!-- Generujemy dni 1-31 -->
                            <script>
                                for(let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <select id="birth-month" required>
                            <option value="" disabled selected>Miesiąc</option>
                            <option value="1">Styczeń</option>
                            <option value="2">Luty</option>
                            <!-- Pozostałe miesiące -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <select id="birth-year" required>
                            <option value="" disabled selected>Rok</option>
                            <!-- Generujemy lata 1900-2023 -->
                            <script>
                                const currentYear = new Date().getFullYear();
                                for(let i = currentYear; i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <select id="gender" required>
                        <option value="" disabled selected>Płeć</option>
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                        <option value="other">Inna</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Adres Gmail" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Hasło" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Zarejestruj się</button>
            </form>
            
            <p class="switch-form">
                Masz już konto? <a href="#" id="show-login">Zaloguj się</a>
            </p>
        </div>

        <!-- Formularz logowania -->
        <div id="login-form" class="form-container">
            <h2>Zaloguj się</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="login-identifier" placeholder="Email lub nazwa użytkownika" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Hasło" required>
                </div>
                
                <button type="submit" class="btn">Zaloguj się</button>
            </form>
            
            <p class="switch-form">
                Nie masz konta? <a href="#" id="show-register">Zarejestruj się</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
