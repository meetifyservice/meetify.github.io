<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Poznawanie ludzi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2263FA;
            --secondary: #22D4CD;
            --text: #333333;
            --light-gray: #f5f5f5;
            --border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }

        .form-container {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .form-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1a56e0;
        }

        .switch-form {
            text-align: center;
            margin-top: 22px;
            font-size: 15px;
            color: #666;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 25px 20px;
            }
            
            .form-container {
                left: 20px;
                right: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Meetify" class="logo">
        </div>

        <!-- Kontener formularzy -->
        <div class="form-box">
            <!-- Formularz rejestracji -->
            <div id="register-form" class="form-container active">
                <h2>Zarejestruj się</h2>
                
                <form id="registration-form">
                    <div class="form-group">
                        <input type="text" id="first-name" placeholder="Imię" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="last-name" placeholder="Nazwisko" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <select id="birth-day" required>
                                <option value="" disabled selected>Dzień</option>
                                <script>
                                    for(let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select id="birth-month" required>
                                <option value="" disabled selected>Miesiąc</option>
                                <option value="1">Styczeń</option>
                                <option value="2">Luty</option>
                                <option value="3">Marzec</option>
                                <option value="4">Kwiecień</option>
                                <option value="5">Maj</option>
                                <option value="6">Czerwiec</option>
                                <option value="7">Lipiec</option>
                                <option value="8">Sierpień</option>
                                <option value="9">Wrzesień</option>
                                <option value="10">Październik</option>
                                <option value="11">Listopad</option>
                                <option value="12">Grudzień</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select id="birth-year" required>
                                <option value="" disabled selected>Rok</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for(let i = currentYear; i >= currentYear - 100; i--) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Płeć</option>
                            <option value="male">Mężczyzna</option>
                            <option value="female">Kobieta</option>
                            <option value="other">Inna</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Adres Gmail" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Hasło" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn">Zarejestruj się</button>
                </form>
                
                <p class="switch-form">
                    Masz już konto? <a id="show-login">Zaloguj się</a>
                </p>
            </div>

            <!-- Formularz logowania -->
            <div id="login-form" class="form-container">
                <h2>Zaloguj się</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-identifier" placeholder="Email lub nazwa użytkownika" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Hasło" required>
                    </div>
                    
                    <button type="submit" class="btn">Zaloguj się</button>
                </form>
                
                <p class="switch-form">
                    Nie masz konta? <a id="show-register">Zarejestruj się</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Przełączanie formularzy
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        });

        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        });

        // Walidacja wieku
        function isOldEnough(year, month, day) {
            const birthDate = new Date(year, month - 1, day);
            const minDate = new Date();
            minDate.setFullYear(minDate.getFullYear() - 13);
            return birthDate <= minDate;
        }

        // Obsługa formularzy
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const year = parseInt(document.getElementById('birth-year').value);
            const month = parseInt(document.getElementById('birth-month').value);
            const day = parseInt(document.getElementById('birth-day').value);
            
            if (!isOldEnough(year, month, day)) {
                alert('Musisz mieć co najmniej 13 lat, aby się zarejestrować.');
                return;
            }
            
            console.log('Rejestracja:', {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                birthDate: `${day}-${month}-${year}`,
                gender: document.getElementById('gender').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Logowanie:', {
                identifier: document.getElementById('login-identifier').value,
                password: document.getElementById('login-password').value
            });
        });
    </script>
</body>
</html>
