<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Logowanie</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK - moved to head for proper loading order -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script>
        // Wait for Firebase SDK to load before proceeding
        window.addEventListener('load', async () => {
            try {
                // Wait for Firebase SDK to be available
                await new Promise((resolve) => {
                    const checkSDK = setInterval(() => {
                        if (window.firebase && window.firebase.initializeApp) {
                            clearInterval(checkSDK);
                            resolve();
                        }
                    }, 100);
                });

                // Load firebase-config.js after SDK is ready
                const configScript = document.createElement('script');
                configScript.src = 'js/firebase-config.js';
                document.head.appendChild(configScript);

                // Load auth.js after firebase-config.js
                configScript.onload = () => {
                    const authScript = document.createElement('script');
                    authScript.src = 'js/auth.js';
                    document.head.appendChild(authScript);
                };
            } catch (error) {
                console.error('Błąd podczas ładowania SDK Firebase:', error);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="Meetify" class="login-logo">
                </a>
                <h1>Logowanie do Meetify</h1>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <label class="show-password">
                            <input type="checkbox" class="show-password-checkbox" id="show-password-checkbox">
                            <span>Pokaż hasło</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="login-btn">Zaloguj się</button>
                </div>
                
                <div class="form-group">
                    <button type="button" class="google-btn" onclick="signInWithGoogle()">
                        <i class="material-icons">google</i>
                        <span>Zaloguj się z Google</span>
                    </button>
                </div>
                
                <div class="form-group">
                    <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Przekieruj po pomyślnym logowaniu
        // This script will now run after Firebase is properly initialized
    </script>
</body>
</html>
