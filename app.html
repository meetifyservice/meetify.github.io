<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Dom</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <img src="images/logo.png" alt="Meetify" class="nav-logo">
            
            <div class="nav-icons">
                <a href="search.html">
                    <img src="images/lupa.png" alt="Wyszukaj">
                    <span class="tooltip">Wyszukaj</span>
                </a>
                <a href="app.html" class="active">
                    <img src="images/domek.png" alt="Dom">
                    <span class="tooltip">Dom</span>
                </a>
                <a href="create-post.html">
                    <img src="images/plus.png" alt="Dodaj post">
                    <span class="tooltip">Dodaj post</span>
                </a>
                <a href="discover.html">
                    <img src="images/strzalki.png" alt="Odkrywaj">
                    <span class="tooltip">Odkrywaj</span>
                </a>
                <a href="chats.html">
                    <img src="images/chmura.png" alt="Czaty">
                    <span class="tooltip">Czaty</span>
                </a>
            </div>
            
            <div class="profile-icon">
                <img src="images/av.png" alt="Profil" id="user-avatar">
                <span class="tooltip">Mój profil</span>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="posts-container" id="posts-container">
            <!-- Posty będą ładowane dynamicznie -->
        </div>
    </main>

    <!-- Modal do dodawania posta -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dodaj post</h2>
            <form id="post-form">
                <div class="form-group">
                    <textarea id="post-content" placeholder="Co chcesz powiedzieć?" required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="post-image" accept="image/*">
                </div>
                <button type="submit" class="btn">Opublikuj</button>
            </form>
        </div>
    </div>

    <!-- Modal do wyszukiwania -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Wyszukaj użytkowników</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Szukaj po imieniu lub nazwisku">
                <div id="search-results"></div>
            </div>
        </div>
    </div>
</body>
</html>
