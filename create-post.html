<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Dodaj post</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/nav.js" defer></script>
    <script src="js/create-post.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container" style="padding: 10px 20px;">
            <div class="nav-left">
                <img src="images/logo.png" alt="Meetify" class="nav-logo">
            </div>
            
            <div class="nav-center">
                <div class="nav-buttons">
                    <a href="app.html" class="nav-button">
                        <img src="images/domek.png" alt="Dom">
                        <span class="tooltip">Dom</span>
                    </a>
                    <a href="search.html" class="nav-button">
                        <img src="images/lupa.png" alt="Wyszukaj">
                        <span class="tooltip">Wyszukaj</span>
                    </a>
                    <a href="create-post.html" class="nav-button active">
                        <img src="images/plus.png" alt="Dodaj post">
                        <span class="tooltip">Dodaj post</span>
                    </a>
                    <a href="discover.html" class="nav-button">
                        <img src="images/strzalki.png" alt="Odkrywaj">
                        <span class="tooltip">Odkrywaj</span>
                    </a>
                    <a href="chats.html" class="nav-button">
                        <img src="images/chmura.png" alt="Czaty">
                        <span class="tooltip">Czaty</span>
                    </a>
                </div>
            </div>
            
            <div class="nav-right">
                <div class="profile-icon">
                    <img src="images/av.png" alt="Profil" id="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dodaj post</h2>
            
            <div class="form-group">
                <textarea id="post-content" placeholder="Co Cię teraz zajmuje?" rows="4"></textarea>
            </div>

            <div class="form-group">
                <input type="file" id="post-image" accept="image/*" style="display: none;">
                <label for="post-image" class="btn">Dodaj zdjęcie</label>
                <img id="preview-image" src="" alt="Podgląd" style="max-width: 100%; max-height: 300px; margin-top: 10px; display: none;">
            </div>

            <button class="btn" id="publish-btn">Opublikuj</button>
        </div>
    </main>
</body>
</html>
