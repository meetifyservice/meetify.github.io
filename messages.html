<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Wiadomości</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="images/logo.png" alt="Meetify" class="nav-logo">
            </div>
            <div class="nav-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Szukaj w wiadomościach">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-button" id="create-post-btn">
                    <img src="images/icons/create-post.svg" alt="Utwórz post">
                    <span class="tooltip">Utwórz post</span>
                </button>
                <button class="nav-button" id="notifications-btn">
                    <img src="images/icons/notifications.svg" alt="Powiadomienia">
                    <span class="tooltip">Powiadomienia</span>
                    <span class="notification-badge" id="notifications-count">0</span>
                </button>
                <div class="profile-icon" id="profile-btn">
                    <img src="images/default-avatar.png" alt="Avatar">
                    <span class="tooltip">Profil</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="messages-container">
            <div class="messages-sidebar">
                <div class="messages-header">
                    <h2>Wiadomości</h2>
                    <button class="new-message-btn">
                        <i class="material-icons">chat</i>
                        <span>Nowa wiadomość</span>
                    </button>
                </div>
                
                <div class="messages-list">
                    <!-- Lista rozmów -->
                </div>
            </div>

            <div class="messages-content">
                <div class="chat-header">
                    <div class="chat-info">
                        <img src="images/default-avatar.png" alt="Avatar" class="chat-avatar">
                        <div class="chat-details">
                            <h3 id="chat-name">Nazwa użytkownika</h3>
                            <p id="chat-status">Online</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn">
                            <i class="material-icons">videocam</i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="material-icons">phone</i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="material-icons">more_vert</i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages">
                    <!-- Wiadomości rozmowy -->
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <button class="input-btn">
                            <i class="material-icons">emoji_emotions</i>
                        </button>
                        <button class="input-btn">
                            <i class="material-icons">attach_file</i>
                        </button>
                        <input type="text" id="message-input" placeholder="Wiadomość">
                        <button class="send-btn">
                            <i class="material-icons">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal nowej wiadomości -->
    <div id="new-message-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nowa wiadomość</h2>
            <div class="search-container">
                <input type="text" id="new-message-search" placeholder="Szukaj użytkownika">
                <i class="material-icons">search</i>
            </div>
            <div class="users-list">
                <!-- Lista użytkowników -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Sprawdź czy użytkownik jest zalogowany
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="js/messages.js"></script>
</body>
</html>
