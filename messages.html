<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Wiadomości</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="Meetify" class="nav-logo">
                </a>
            </div>
            <div class="nav-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Szukaj w wiadomościach">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-buttons-container">
                    <button class="nav-button" id="create-post-btn">
                        <i class="material-icons">add</i>
                        <span class="tooltip">Utwórz post</span>
                    </button>
                    <button class="nav-button" id="messages-btn">
                        <i class="material-icons">chat_bubble</i>
                        <span class="tooltip">Wiadomości</span>
                    </button>
                    <button class="nav-button" id="notifications-btn">
                        <div class="notification-icon">
                            <i class="material-icons">mail</i>
                            <span class="notification-badge" id="notifications-count">0</span>
                        </div>
                        <span class="tooltip">Powiadomienia</span>
                    </button>
                    <a href="profile.html" class="nav-button profile-btn" id="profile-btn">
                        <img src="images/av.png" alt="Profil">
                        <span class="tooltip">Profil</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal nowej wiadomości -->
    <div id="new-message-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nowa wiadomość</h2>
            <div class="search-container">
                <input type="text" id="new-message-search" placeholder="Szukaj użytkownika">
                <i class="material-icons">search</i>
            </div>
            <div class="users-list">
                <!-- Lista użytkowników -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        // Sprawdź czy użytkownik jest zalogowany
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="js/messages.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
