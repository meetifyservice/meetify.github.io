<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - Powiadomienia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="images/logo.png" alt="Meetify" class="nav-logo">
            </div>
            <div class="nav-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Szukaj w powiadomieniach">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-button" id="create-post-btn">
                    <img src="images/icons/create-post.svg" alt="Utwórz post">
                    <span class="tooltip">Utwórz post</span>
                </button>
                <button class="nav-button" id="messages-btn">
                    <img src="images/icons/messages.svg" alt="Wiadomości">
                    <span class="tooltip">Wiadomości</span>
                </button>
                <div class="profile-icon" id="profile-btn">
                    <img src="images/default-avatar.png" alt="Avatar">
                    <span class="tooltip">Profil</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="notifications-container">
            <div class="notifications-header">
                <h2>Powiadomienia</h2>
                <div class="notifications-filters">
                    <button class="filter-btn active" data-filter="all">Wszystkie</button>
                    <button class="filter-btn" data-filter="likes">Lubię</button>
                    <button class="filter-btn" data-filter="comments">Komentarze</button>
                    <button class="filter-btn" data-filter="messages">Wiadomości</button>
                    <button class="filter-btn" data-filter="follows">Obserwacja</button>
                </div>
            </div>

            <div class="notifications-list">
                <!-- Lista powiadomień -->
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
